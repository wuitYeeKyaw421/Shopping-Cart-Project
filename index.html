<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHOPPING CART PROJECT</title>
    <link rel="shortcut icon" href="#" />
    <link rel="shortcut icon" href="icon/shopping cart.jpg" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <ul class="navBar">
        <li class="home active">
          <span>Home</span>
          <i title="Home" class="fa-solid fa-house-chimney"></i>
        </li>
        <li class="cart">
          <span>Your Products Cart</span>
          <i class="fa-solid fa-cart-shopping" title="Your Products cart"></i>
        </li>
        <li class="search">
          <span>Search Product</span>
          <i class="fa-solid fa-magnifying-glass" title="Search Product"></i>
        </li>
        <li class="close">
          <span>Close Searchbar</span>
          <i class="fa-solid fa-xmark" title="Close Searchbar"></i>
        </li>
      </ul>
      <input
        disabled
        class="input"
        type="text"
        placeholder="Enter Product Name: Example-iphone"
      />

      <div class="showFilteredProducts"></div>
    </nav>

    <div class="totalQuantity"></div>
    <div class="container">
      <div class="alert">
        <div>This product is added to cart.</div>
      </div>
      <div class="productContainer"></div>
      <div class="addedProductContainer"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
